<!-- START BLOG -->
<section class="section bg-light pt-5" id="blog">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="section-title text-center">Blog</h1>
                <div class="section-title-border mt-1"></div>
                <p class="section-subtitle text-muted text-center font-secondary pt-4">Separated they live in
                    Bookmarksgrove right at the coast of the Semantics, a large language ocean class at a euismod mus
                    ipsum vel ex finibus semper luctus quam.</p>
            </div>
        </div>
        <div class="row mt-4">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="carousel-container">
                            <div class="carousel"
                                [style.transform]="'translateX(' + (-currentIndex * slideWidth) + 'px)'">
                                <div class="slide" *ngFor="let item of blogs">
                                    <div class="blog">
                                        <div class="blog-box hover-effect">
                                            <img src="assets/images/blog/{{ item.image}}" class="img-fluid" alt="">
                                            <div class="content-wrap">
                                                <h5 class="mt-4 text-muted blog-header">{{ item.blog_header}}</h5>
                                                <h4 class="mt-3"><a href="" class="blog-title">{{ item.blog_title}}</a>
                                                </h4>
                                                <p class="text-muted">{{ item.text_muted}}</p>
                                                <div class="mt-3">
                                                    <a href="" class="read-btn">{{ item.read_btn }}<i
                                                            class="mdi mdi-arrow-right"></i></a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button class="prev-btn" (click)="moveSlide(-1)">&#10094;</button>
                            <button class="next-btn" (click)="moveSlide(1)">&#10095;</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- END BLOG -->
