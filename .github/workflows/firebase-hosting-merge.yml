name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
      
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node 18
        uses: actions/setup-node@v1
        with:
          node-version: '18'
      - name: Install
        run: npm install --force
      - name: build
        run: npm run build
      - name: setup firebase
        run: npm i -g firebase-tools
      - name: deploy
        if: success()
        run: firebase deploy --only hosting:axipapptest --project=axipapptest --token '${{ secrets.FIREBASE_TOKEN }}'
